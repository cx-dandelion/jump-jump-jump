<h1>温馨提示</h1>

<p>你的技术和你掩盖你技术的能力是同步发展的，你的技术越强大你掩盖自己技术的能力越高超。这就是为什么你们很多年级的大神平板刷过机、各种翻却仍然没有被抓的原因。</p>
<p>但是如果你的技术不到位，却向他们学来了搞事情的方法，那你掩盖自己的技术的能力就不到位，翻不了几天就会被抓，最后得不偿失，这又怪谁呢？</p>
<p>所以我觉得如果你目前真的做不到用平板上网，你应该努力发展自己的技术，或是放弃，认真学习。毕竟想玩平板回家就是了，何必来上学呢？</p>
