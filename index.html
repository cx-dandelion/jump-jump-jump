<body>
<form name=loading> 
　<p align=center> <font color="#0066ff" size="2">正在进行安全安全检查，请稍等</font><font color="#0066ff" size="2" face="Arial">...</font>
　　<input type=text name=chart size=23 style="font-family:Arial; font-weight:bolder; color:#0066ff; background-color:#fef4d9; padding:0px; border-style:none;"> 
　　
　　<input type=text name=percent size=22 style="color:#0066ff; text-align:center; border-width:medium; border-style:none;"> 
　　<script>　 
var bar=0　 
var line="||"　 
var amount="||"　 
count()　 
function count(){　 
bar=bar+5　 
amount =amount + line　 
document.loading.chart.value=amount　 
document.loading.percent.value=bar+"%"　 
if (bar<99)　 
{setTimeout("count()",100);}　 
else　 
{window.location = "https://chainsx.github.io/forty-jekyll-theme";}　 
}</script> 
　</p>
